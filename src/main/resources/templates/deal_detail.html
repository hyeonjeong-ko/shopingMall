<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임딜 상세 페이지</title>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/common.css">

    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Pretendard", sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 세로 정렬 */
            min-height: 100vh; /* 전체 화면 높이 설정 */
        }

        main {
            flex: 1; /* 메인 콘텐츠가 남는 공간을 채움 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 타이머 */
        .timer {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* 상품 정보 */
        .product-info {
            padding: 15px;
            text-align: left;
        }

        .brand {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0 10px;
            color: #333;
        }

        .top-section, .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #aaa;
        }

        .stock {
            color: #555;
            font-size: 0.9rem;
        }

        .discount {
            color: #2a71d0;
        }

        .price {
            color: #e74c3c;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
        }

        .buy-button:hover {
            background-color: #555;
        }

        /* 푸터 */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{header :: header}"></div>

<!-- 메인 콘텐츠 -->
<main>
    <div class="product-container">
        <div class="timer">13 hours 00 mins 54 secs</div>

        <div class="product-image">
            <img src="https://via.placeholder.com/400x300" alt="상품 이미지">
        </div>

        <div class="product-info">
            <div class="brand">아디다스</div>
            <h2>아디다스 갤럭시 6 GW3848</h2>

            <div class="top-section">
                <span class="deal-countdown">D-3</span>
                <span class="original-price">36,338원</span>
            </div>

            <div class="bottom-section">
                <span class="stock">30개 남음</span>
                <div>
                    <span class="discount">20%</span>
                    <span class="price">29,070원</span>
                </div>
            </div>
        </div>

        <button class="buy-button">구매하기</button>
    </div>
</main>

<!-- 푸터 -->
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
