<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임딜 서비스</title>


    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <style>
        /* 공통 카드 스타일 */
        .product-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .product, .coming-soon {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
            width: 250px;
            position: relative;
        }

        .product:hover, .coming-soon:hover {
            transform: translateY(-5px);
        }

        .product img, .coming-soon img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info h3, .coming-soon h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }

        .discount-rate {
            color: #e74c3c;
            font-size: 1rem;
            font-weight: bold;
        }

        .discounted-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #111;
        }

        .time-remaining {
            font-size: 0.9rem;
            color: #555;
            margin-top: 8px;
        }

        .date-range {
            font-size: 0.9rem;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .days-remaining {
            font-size: 1rem;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Coming Soon 카드 스타일 */
        .coming-soon {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .coming-soon .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 검은색 투명 배경 */
            border-radius: 8px;
            z-index: 1;
        }

        .coming-soon .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 0, 0, 0.4); /* 검은색 투명도 40% */
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            z-index: 2; /* 투명 배경 위에 표시 */
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{header :: header}"></div>

<!-- 메인 섹션 -->
<main>
    <h1>오늘의 타임세일</h1>
    <div class="product-container">
        <!-- 기존 타임세일 항목 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="상품 이미지">
            <div class="product-info">
                <h3>상품 이름 1</h3>
                <div class="price-container">
                    <span class="original-price">42,660원</span>
                    <div class="price-details">
                        <span class="discount-rate">27%</span>
                        <span class="discounted-price">31,140원</span>
                    </div>
                </div>
                <p class="time-remaining">남은 시간: <span class="timer">16:25:58</span></p>
            </div>
        </div>

        <!-- 기존 타임세일 항목 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="상품 이미지">
            <div class="product-info">
                <h3>상품 이름 2</h3>
                <div class="price-container">
                    <span class="original-price">50,000원</span>
                    <div class="price-details">
                        <span class="discount-rate">30%</span>
                        <span class="discounted-price">35,000원</span>
                    </div>
                </div>
                <p class="time-remaining">남은 시간: <span class="timer">19:25:58</span></p>
            </div>
        </div>

        <!-- Coming Soon 카드 -->
        <div class="coming-soon">
            <div class="overlay"></div>
            <div class="overlay-content">
                Coming Soon
            </div>
            <img src="https://via.placeholder.com/300" alt="상품 이미지">
            <div class="product-info">
                <h3>상품 이름 3</h3>
                <div class="price-container">
                    <span class="original-price">55,000원</span>
                    <div class="price-details">
                        <span class="discount-rate">40%</span>
                        <span class="discounted-price">33,000원</span>
                    </div>
                </div>
                <p class="date-range">2024-12-20 ~ 2024-12-23</p>
                <p class="days-remaining">남은 날짜: 3일</p>
            </div>
        </div>
    </div>


</main>
<!-- 푸터 -->
<div th:replace="~{footer :: footer}"></div>

<script>
    console.log("<데이터 목록>");
    console.log("커밍순 타임딜");
    var scheduledDeals = "[[${scheduledDeals}]]";
    console.log(scheduledDeals);

    console.log("진행중 타임딜");
    var activeDeals = "[[${activeDeals}]]";
    console.log(activeDeals);

</script>
</body>
</html>
