<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <a href="/v1" class="logo">타임딜 서비스</a>
    <nav>
        <ul class="menu">
            <li><a href="/v1/admin/deals">타임딜 관리</a></li>
            <li><a href="/account">내 계정 관리</a></li>
            <li><a href="#">고객 지원</a></li>

            <!-- 로그인 안 한 경우 -->
            <li sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
            </li>

            <!-- 로그인 한 경우 -->
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" style="all: unset; cursor: pointer;">로그아웃</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
